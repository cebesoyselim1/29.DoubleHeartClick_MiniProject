<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Double Heart Click</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="card-title">Double click on the image to <i class="fas fa-heart"></i> it</div>
            <div class="clicked-times">You liked it 0 times</div>
        </div>
        <div class="card-img-container">
            <img src="https://i.pinimg.com/originals/66/0b/93/660b93f38bb9046c29df93ddebff8f45.jpg" alt="img" class="card-img">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7e221e8891.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
